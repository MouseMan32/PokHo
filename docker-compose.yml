
version: "3.9"
services:
  openhome-api:
    build: ./api
    container_name: openhome-api
    restart: unless-stopped
    volumes:
      - saves:/data/saves
    ports:
      - "8080:8080"

  openhome-web:
    build: ./web
    container_name: openhome-web
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      - openhome-api

volumes:
  saves:
